<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omma - Painel administrativo</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <header>
        <h1>Painel de controle</h1>
    </header>
    <main>
        <section class="painel-receitas">

        </section>
        <section class="formulario">
            <h2>Adicionar nova receita</h2>
            <form>
                <label for="titulo">Titulo</label>
                <input type="text" name="titulo" id="titulo">
                <br>
                <label for="dificuldade">Dificuldade</label>
                    
                    <select name="dificuldade" id="dificuldade">
                        <option value="simples">Simples</option>
                        <option value="medio">Médio</option>
                        <option value="dificil">Difícil</option>
                        <option value="chef">Chef</option>
                    </select>
                    <br>
                    <label for="ingredientes">Ingredientes</label>
                    <textarea name="ingredientes" id="ingredientes"></textarea>
                    <br>
                    <label for="preparo">Preparo</label>
                    <textarea name="preparo" id="preparo"></textarea>
                    <label for="link">Link</label>
                    <input type="text" naqme="link" id="link">
                    <br>
                    <label for="vegano">
                    <label for="vegano-true">Vegano</label><br>
                        <input type="radio" name="vegano-true" value="sim">
                    </label>
                    Sim
                    <label for="vegano-false">
                        <input type="radio" name="vegano-false" value="não">
                    </label>
                    Não
                    <br>
                <!-- <label for="descricao">Descrição</label>
                <textarea name="descricao" id="descricao"></textarea>
                <br> -->
                <!-- <label for="professor">Professor</label>
                <input type="text" name="professor" id="professor">
                <br> -->
                <button id="btnEnviar">enviar</button>
            </form>
        </section>
    </main>
<script src="index.js"></script>
</body>

</html>
